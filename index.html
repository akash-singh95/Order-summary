<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="summary">
    <div class="summary__img">
      <img class="hero" src="images/illustration-hero.svg" alt="girl listening music">
    </div>
    <div class="summary__text">
      <div class="summary__description">
        <p class="order">Order Summary</p>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="summary__purchase">
        <div class="icon">
          <img src="images/icon-music.svg">
        </div>
        <div class="plan_details">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="plan_change">
          <p class="change">Change</p>
        </div>
      </div>
      <div class="summary__confirm">
        <button type="submit">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>

    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akash</a>.
  </div>
</body>
</html>
